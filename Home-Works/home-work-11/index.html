<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">User Management System</h1>

      <!-- Add User Button -->
      <div class="text-end mb-3">
        <button class="btn btn-primary" onclick="showModal()">Add User</button>
      </div>

      <!-- Users Grid -->
      <div class="row g-4 mb-4" id="usersGrid"></div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center">
        <div class="btn-group" id="pagination"></div>
      </div>

      <!-- Simple Modal -->
      <div id="userModal" class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle">Add User</h5>
            <button
              type="button"
              class="btn-close"
              onclick="hideModal()"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId" />
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="company"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea
                  class="form-control"
                  name="address"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
