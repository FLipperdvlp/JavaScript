<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="./style.css
    "
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game" id="game-id">
      <h1 class="title">Гра христики-нулики</h1>
      <div class="turn">Хід гравця X</div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="reset">Скинути гру</button>
    </div>
  </body>
</html>
