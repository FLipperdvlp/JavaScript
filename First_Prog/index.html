<!DOCTYPE html>
<html>
<head>
    <title>Друга цифра</title>
    <script>
    let age = parseInt(prompt("Введіть ваш вік:"));

if (!isNaN(age)) {
    if (age >= 0 && age <= 120) {
        alert("Ваш вік: " + age + " років.");
    } else {
        alert("Введено некоректний вік (має бути від 0 до 120).");
    }
} else {
    alert("Будь ласка, введіть числове значення.");
}
    </script>
</head>
<body>
</body>
</html>
